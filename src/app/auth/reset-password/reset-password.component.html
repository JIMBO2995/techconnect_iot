<main>
  <section>
    <h2>Forgot your password ? </h2>
    <p>we can send you a reset link</p>
    <mat-form-field>
      <input matInput placeholder="enter your email" [(ngModel)]="email" required>
      <button mat-raised-button (click)="resetPassword()" color="accent">reset password</button>
    </mat-form-field>
  </section>
</main>
