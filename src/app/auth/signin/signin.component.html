<main>
<section>
  <form [formGroup]='signInForm' (ngSubmit)="signIn()" >
    <h3>Welcome Back</h3>
    <p>Sign in with your email and password</p>
    <mat-form-field [formGroup]="signInForm">
      <input matInput placeholder="Enter your email" 
      [formControl]="email" required>
      <mat-error *ngIf="email.invalid">Not a valid Email</mat-error>
    </mat-form-field>

    <mat-form-field [formGroup]="signInForm">
        <input matInput placeholder="Enter your password" 
        [type]="hide ? 'password' : 'text' " [formControl]="password" required>
        <mat-icon matSuffix (click)=" hide = !hide" >{{ hide ? 'visibility': 'visibility_off'}}</mat-icon>
        <mat-hint align="end">
         <a routerLink="/reset-password">Forgot password ? </a>
        </mat-hint>
        <mat-error *ngIf="password.invalid">Not a valid Password</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent">Sign in</button>
      <p>Tired of yet another password signin with :</p>
      <button mat-raised-button (click)="auth.googleLogin()">Google</button>
  </form>
</section>
</main>
